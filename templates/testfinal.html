<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Slides</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('/static/images/bg8.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }

        .slide-container {
            display: flex;
            flex-direction: column; /* Vertical layout */
            justify-content: flex-start;
            align-items: center;
            width: 80%; /* Adjust width as necessary */
            height: 80vh; /* Height for the container */
            overflow-y: auto; /* Enable vertical scrolling */
            scroll-behavior: smooth; /* Smooth scrolling */
        }

        .slide {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%; /* Full width of the container */
            height: 70vh; /* Fixed height for each slide */
            margin: 20px 0; /* Space between slides (20px top and bottom) */
        }

        .slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover; /* Ensures the image covers the slide area properly */
        }

        .button-container {
            position: fixed;
            bottom: 20px;
            display: flex;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="slide-container">
    {% for image in slides %}
    <div class="slide">
        <img src="{{ image }}" alt="Slide {{ loop.testfinal }}">
    </div>
    {% endfor %}
</div>

<div class="button-container">
    <button onclick="window.scrollBy(0, -window.innerHeight)">Previous</button>
    <button onclick="window.scrollBy(0, window.innerHeight)">Next</button>
</div>

</body>
</html>
