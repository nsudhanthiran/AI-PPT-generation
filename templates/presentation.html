<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPT Presentation</title>
</head>
<body>
    <h1>PowerPoint Presentation</h1>
    <div id="slides-container">
        {% for slide in slides %}
            <img src="{{ url_for('static', filename=slide) }}" alt="Slide" style="width:100%; max-width:800px;"/>
            <br><br>
        {% endfor %}
    </div>
</body>
</html>
