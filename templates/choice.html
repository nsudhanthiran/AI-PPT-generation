<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Presentation</title>
    <link rel="stylesheet" href="/static/css/choice.css">
</head>
<body>
    <div class="modal">
        <div class="modal-header">
            <h2>Create your presentation</h2>
            <button class="close-btn">&times;</button>
        </div>

        <div class="modal-body">
            <form action="/result" method="post">
                <div class="form-group">
                    <label for="prompt">Enter your prompt:</label>
                    <input type="text" id="prompt" placeholder="Enter prompt" required name="userprompt">
                </div>

                <div class="form-group">
                    <label for="slides">Number of slides (minimum 6):</label>
                    <input type="number" id="slides" value="1" min="1" name="noslides">
                    <p id="slide-error" style="color: red; display: none;">Please enter at least 6 slides.</p>
                </div>

                <h3>Templates</h3>
                <div id="styles-container" class="styles"></div>

                <button type="submit" class="generate-btn">Generate presentation</button>
            </form>
        </div>
    </div>
    <script src="/static/javascript/choice.js"></script>
</body>
</html>
